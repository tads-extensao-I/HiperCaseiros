<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Mapa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <title>Vendedores</title>
</head>

<body>
    <section class="mapa">
        <div>
            Tabela
        </div>

        <div id="map">
            <script>
                mapboxgl.accessToken = 'pk.eyJ1IjoibWFyaWFuYWxnbG9wZXMiLCJhIjoiY2xpeGhocG1sMDZxYjNwbjJpcnA1aDI2ZyJ9.z9Kt9840bk6jNDKNGNTDjg'
                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v12',
                    center: [-54.267749056457546, -21.199328779457403],
                    zoom: 6.1
                })
                const marker1 = new mapboxgl.Marker({
                    color: 'blue',
                    rotation: 2
                })
                .setLngLat([-54.194995, -23.055629])
                .addTo(map);

                const marker2 = new mapboxgl.Marker({
                    color: 'red',
                    rotation: 2
                })
                .setLngLat([-54.812208, -22.220614])
                .addTo(map);

                const marker3 = new mapboxgl.Marker({
                    color: 'green',
                    rotation: 2
                })
                .setLngLat([-54.516698, -22.37505])
                .addTo(map);

                const marker4 = new mapboxgl.Marker({
                    color: 'purple',
                    rotation: 2
                })
                .setLngLat([-54.616295, -20.464017])
                .addTo(map);

                map.addControl(new mapboxgl.NavigationControl(), 'top-right');
            </script>
        </div>
    </section>
</body>

</html>
